syntax = "proto3";

package io.rukou.routing.v1;

service RequestHandler {
  rpc edgetolocal(Capacity) returns (stream Message) {}
  rpc localtoedge(Message) returns (Ack) {}
}

message Message {
  map<string, string> header = 2;
  string body = 3;
}

message Capacity {
  int32 requests = 1;
}
message Ack {
  string status = 1;
}
